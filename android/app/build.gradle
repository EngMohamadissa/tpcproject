plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // ضروري لربط Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tcp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.tcp"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// إضافة هذا القسم الجديد بالكامل
dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // إصدار Firebase
    implementation 'com.google.firebase:firebase-messaging-ktx' // للإشعارات
    implementation 'com.google.firebase:firebase-analytics-ktx' // اختياري للإحصائيات
}

flutter {
    source = "../.."
}